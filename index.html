<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicare - Health Progress</title>
    <link rel="icon" href="./assets/images/wepage-log.jpg" type="image/x-icon">
    <!-- Bootstarp CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section id="checkups">
        <div class="container">
            <div class="card-1">
                <div class="row">
                    <div class="col-8">
                        <div class="name">
                            <h2 id="typedName"></h2>
                        </div>
                        <div id="first-card" class="row">
                            <div class="col-lg-4 col-md-4">
                                <h5 class="m-0" style="color: gray;">Height</h5>
                                <h2 class="fs-1 fw-bold m-0">168 CM</h2>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <h5 class="m-0" style="color: gray;">Diabetic</h5>
                                <div class="slider">
                                    <h2 class="fs-1 fw-bold m-0" id="displayText"></h2>
                                </div>                            
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <h5 class="m-0" style="color: gray;">SP02</h5>
                                <h2 class="fs-1 fw-bold m-0">60 BPM</h2>
                            </div>
                            <div class="col-lg-4 col-md-4 mt-4">
                                <h5 class="m-0" style="color: gray;">Weight</h5>
                                <h2 class="fs-1 fw-bold m-0">60 KGS</h2>
                            </div>
                            <div class="col-lg-4 col-md-4 mt-4">
                                <h5 class="m-0" style="color: gray;">Blood Pressure</h5>
                                <h2 class="fs-1 fw-bold m-0"><span style="color: #ff3636;">0.2</span> MG</h2>
                            </div>
                            <div class="col-lg-4 col-md-4 mt-4">
                                <h5 class="m-0" style="color: gray;">Temparature</h5>
                                <h2 class="fs-1 fw-bold m-0">36.7&#xb0 C</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <div class="col-lg-12 col-md-8">
                                <img width="70%" src="./assets/images/51226-removebg-preview.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstarp JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
